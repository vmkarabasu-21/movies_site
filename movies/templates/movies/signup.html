<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0f1720, #020617);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
}

.box {
    width: 380px;
    padding: 40px;
    background: rgba(255, 255, 255, 0.06);
    border-radius: 10px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
}

.box h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #e50914;
    text-transform: capitalize;
}

.box input {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    border-radius: 4px;
    border: none;
    outline: none;
    font-size: 14px;
}

.box button {
    width: 100%;
    padding: 12px;
    background-color: #e50914;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.box button:hover {
    background-color: #f40612;
}

.link {
    margin-top: 18px;
    text-align: center;
}

.link a {
    color: #cbd5e1;
    text-decoration: none;
    font-size: 14px;
}

.link a:hover {
    color: white;
}
</style>

<body>
    <div class="box">
        <h1>sign up</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="username" required>
            <input type="text" name="password" placeholder="password" required>
            <button type="submit">create account</button>
        </form>

    <div class="link">
        <a href="/Login/">already have an account</a>
    </div>
    </div>
</body>
</html>
